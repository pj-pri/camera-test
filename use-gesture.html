<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Gesture</title>
    <script src="https://cdn.jsdelivr.net/npm/react-use-gesture@9.1.3/dist/reactusegesture.umd.production.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            display: flex;

        }
        .box {
            width: 50px;
            height: 50px;
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <div class="box" id="drag"> </div>

    <script>
        const el = document.getElementById('drag')
        const gesture = new DragGesture(el, ({ active, movement: [mx, my] }) => {
        setActive(active)
        anime({
            targets: el,
            translateX: active ? mx : 0,
            translateY: active ? my : 0,
            duration: active ? 0 : 1000
        })
        })

        // when you want to remove the listener
        gesture.destroy()
    </script>
</body>
</html>
