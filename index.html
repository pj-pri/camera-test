<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Camera</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <style>
      h4 {
        margin: 5px 0 10px;
      }
      .layer {
        width: 100%;
        display: flex;
        border: 1px solid black;
        flex-direction: column;
      }
      .split {
        flex-shrink: 0;
        width: 100%;
        border: 1px solid black;
        margin: 1px;
      }
      .input {
        display: block;
        border: 1px solid black;
      }
      img {
        width: 100%;
      }
    </style>

    <script>
      $(document).ready(function () {
        if (!("url" in window) && "webkitURL" in window) {
          window.URL = window.webkitURL;
        }

        $("#camera").change(function (e) {
          const image = e.target.files[0];
          if (!(image.type === "image/jpeg" || image.type === "image/png")) {
            alert("파일 확장자가 jpeg나 png가 아닙니다.");
            e.target.value = "";
            return;
          }

          $("#picC").attr("src", URL.createObjectURL(image));
          console.log("pic object : ", e.target.files[0]);
        });

        $("#gallery").change(function (e) {
          const images = e.target.files;

          const imgList = document.querySelector("#imgList");

          imgList.innerHTML = "";

          Object.keys(images)
            .map((key) => images[key])
            .forEach((image) => {
              if (
                !(image.type === "image/jpeg" || image.type === "image/png")
              ) {
                alert("파일 확장자가 jpeg나 png가 아닙니다.");
                e.target.value = "";
                return;
              }

              const imgTag = document.createElement("img");
              imgTag.src = URL.createObjectURL(image);
              imgTag.style = "display:block;height:300px;";

              imgList.insertAdjacentElement("beforeend", imgTag);
            });
        });
      });
    </script>
  </head>

  <body>
    11
    <div class="layer">
      <!-- camera -->
      <div class="split">
        <h4>카메라</h4>
        <input
          type="file"
          id="camera"
          name="camera"
          capture="camera"
          accept="image/*"
          multiple
        />
        <br />
        <img id="picC" />
      </div>
      <!-- gallery -->
      <div class="split">
        <h4>갤러리</h4>
        <input type="file" name="gallery" id="gallery" multiple />
        <br />
        <div id="imgList"></div>
      </div>
    </div>
  </body>
</html>
